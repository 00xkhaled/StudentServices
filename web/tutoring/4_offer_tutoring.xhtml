<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
          
    <h:head> 
        <title> #{msgs.offer_tutoring}  </title>
     <h:body> 
      <ui:decorate template="/app_templates/app_template.xhtml">  
       <h:form id="add_event">
        <p:messages id="msgs" closable="true" globalOnly="true"/>
                       
        <p:panel header="#{msgs.tutoring}"                            
                 style="min-height:400px; 
                        direction:#{langBean.dir};margin-top:10px; font-size:10pt">
          <h:panelGrid id="add"
                       style="float: #{langBean.styleFloat};" 
                       columns="4"                              
                       dir="#{langBean.dir}">
              
<!-- Select Day-->

               <p:outputLabel value="#{msgs.day}:" for="day"/>
                        <p:selectOneMenu value="#{OfferTutoringBean.day}"
                                         id="day"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"
                                           />
                            
                        </p:selectOneMenu>
                        <h:message for="day" styleClass="errorMsg"/> 

<!--Select Time-->
<p:outputLabel value="#{msgs.time}:" for="time"/>
                        <p:inputText id="time"
                                     style="width:600px"
                                     value="#{OfferTutoringBean.time}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="time" styleClass="errorMsg"/>
                        
<!-- Select place-->                        

<p:outputLabel value="#{msgs.place}:" for="place"/>
                        <p:inputText id="place"
                                     style="width:600px"
                                     value="#{OfferTutoringBean.place}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="place" styleClass="errorMsg"/>
    
             </h:panelGrid>
            </p:panel>
        
                        <p:commandButton value="#{msgs.offer_course}"
                                 styleClass="commandButton"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{OfferTutoringBean.saveOffer()}" />
          </h:form>
       </ui:decorate>
    </h:body>
  </h:head>  
</html>
