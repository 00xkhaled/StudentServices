<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
          
    <h:head> 
        <title> #{msgs.search_course} </title>
     <h:body> 
      <ui:decorate template="/app_templates/app_template.xhtml">  
       <h:form id="add_event">
        <p:messages id="msgs" closable="true" globalOnly="true"/>
                       
        <p:panel header="#{msgs.tutoring}"                            
                 style="min-height:400px; 
                        direction:#{langBean.dir};margin-top:10px; font-size:10pt">
          <h:panelGrid id="add"
                       style="float: #{langBean.styleFloat};" 
                       columns="4"                              
                       dir="#{langBean.dir}">
              
<!-- Select School-->
               <p:outputLabel value="#{msgs.school}:" for="select_school"/>
                        <p:selectOneMenu value="#{SearchCourseBean.schools}"
                                         id="select_school"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_school}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="select_school" styleClass="errorMsg"/> 

                                                
<!--Select Major-->          
                      
                       <p:outputLabel value="#{msgs.major}:" for="select_major"/>
                        <p:selectOneMenu value="#{SearchCourseBean.majors}"
                                         id="select_major"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_major}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{SearchCourseBean.schools}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/> 
                                           
                        </p:selectOneMenu>
                        <h:message for="select_major" styleClass="errorMsg"/> 
                        
                                                
                        
                        
                        

    
             </h:panelGrid>
            </p:panel>
        
                        <p:commandButton value="#{msgs.view_courses}"
                                 styleClass="commandButton"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 action="/tutoring/2_search_results.xhtml"/>
          </h:form>
       </ui:decorate>
    </h:body>
  </h:head>  
</html>
