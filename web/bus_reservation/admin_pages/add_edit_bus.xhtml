<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.bus_info}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_bus">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.bus_info}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add_bus"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.bus_number}:" for="bus_number"/>
                        <p:inputText id="bus_number"
                                     value="#{addEditBusBean.busNumber}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="bus_number" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.bus_type_en}:" for="bus_type_en" />
                        <p:inputText id="bus_type_en"
                                     value="#{addEditBusBean.busTypeEn}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="bus_type_en" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.bus_type_ar}:" for="bus_type_ar" />
                        <p:inputText id="bus_type_ar"
                                     value="#{addEditBusBean.busTypeAr}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="bus_type_ar" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.bus_capacity}:" for="bus_capacity" />
                        <p:inputText id="bus_capacity"
                                     value="#{addEditBusBean.busCapacity}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.bus_capacity}">
                        </p:inputText>
                        <h:message for="bus_capacity" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.plate_no}:" for="plate_no" />
                        <p:inputText id="plate_no"
                                     value="#{addEditBusBean.plateNo}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.plate_no}">
                        </p:inputText>
                        <h:message for="plate_no" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.driver_id}:" for="bus_driver_id" />
                        <p:inputText id="bus_driver_id"
                                     value="#{addEditBusBean.driverID}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.driver_id}">
                        </p:inputText>
                        <h:message for="bus_driver_id" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.driver_name_en}:" for="bus_driver_name_en" />
                        <p:inputText id="bus_driver_name_en"
                                     value="#{addEditBusBean.driverNameEn}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.driver_name_en}">
                        </p:inputText>
                        <h:message for="bus_driver_name_en" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.driver_name_ar}:" for="bus_driver_name_ar" />
                        <p:inputText id="bus_driver_name_ar"
                                     value="#{addEditBusBean.driverNameAr}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.driver_name_ar}">
                        </p:inputText>
                        <h:message for="bus_driver_name_ar" styleClass="errorMsg"/>                                

                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"
                                 actionListener="#{addEditBusBean.saveBusInfo()}"/>
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{sessionBean.setSelectedBusID(-1)}"
                                 action="bus_info"/>                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
