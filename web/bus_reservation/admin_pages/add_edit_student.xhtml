<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.student_info}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_student">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.student_info}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add_student"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        
                        <p:outputLabel value="#{msgs.student_fname_en}:" for="student_fname_en" />
                        <p:inputText id="student_fname_en"
                                     value="#{addEditStudentBean.studentFNameEn}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_fname_en" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.student_fname_ar}:" for="student_fname_ar" />
                        <p:inputText id="student_fname_ar"
                                     value="#{addEditStudentBean.studentFNameAr}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_fname_ar" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.student_lname_en}:" for="student_lname_en" />
                        <p:inputText id="student_lname_en"
                                     value="#{addEditStudentBean.studentLNameEn}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_lname_en" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.student_lname_ar}:" for="student_lname_ar"/>
                        <p:inputText id="student_lname_ar"
                                     value="#{addEditStudentBean.studentLNameAr}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_lname_ar" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.student_add_en}:" for="student_add_en" />
                        <p:inputText id="student_add_en"
                                     value="#{addEditStudentBean.studentAddressEn}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_add_en" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.student_add_ar}:" for="student_add_ar" />
                        <p:inputText id="student_add_ar"
                                     value="#{addEditStudentBean.studentAddressAr}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_add_ar" styleClass="errorMsg"/>
                        

                        

                        <p:outputLabel value="#{msgs.phone}:" for="phone" />
                        <p:inputText id="phone"
                                     value="#{addEditStudentBean.phone}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="phone" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.seats_pre_res}:" for="seats_pre_res"/>
                        <p:inputText id="seats_pre_res"
                                     value="#{addEditStudentBean.seatPreRes}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="seats_pre_res" styleClass="errorMsg"/>
                                            
                    </h:panelGrid>
                </p:panel>

                                <p:commandButton value="#{msgs.save}" 
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditStudentBean.saveStudent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 actionListener="#{sessionBean.setSelectedStudentID(-1)}"
                                 action="student_info"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
