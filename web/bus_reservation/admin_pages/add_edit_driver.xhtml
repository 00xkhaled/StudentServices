<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.driver_info}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_driver">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.driver_info}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add_driver"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.driver_name_en}:" for="driver_name_en" />
                        <p:inputText id="driver_name_en"

                                     style="width:350px"
                                     value="#{addEditDriverBean.driverNameEn}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.driver_name_ar}:" for="driver_name_ar" />
                        <p:inputText id="driver_name_ar"
                                     style="width:350px"
                                     value="#{addEditDriverBean.driverNameAr}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_name_ar" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.driver_add_en}:" for="driver_add_en" />
                        <p:inputText id="driver_add_en"
                                     style="width:350px"
                                     value="#{addEditDriverBean.driverAddressEn}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_add_en" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.driver_add_ar}:" for="driver_add_ar" />
                        <p:inputText id="driver_add_ar"
                                     style="width:350px"
                                     value="#{addEditDriverBean.driverAddressAr}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_add_ar" styleClass="errorMsg"/>



                        <p:outputLabel value="License Number:" for="driver_license_no" />
                        <p:inputText id="driver_license_no"
                                     value="#{addEditDriverBean.driverLicenseNo}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_license_no" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.driver_phone}:" for="driver_phone" />
                        <p:inputText id="driver_phone"
                                     value="#{addEditDriverBean.driverLicenseNo}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_phone" styleClass="errorMsg"/>





                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"
                                 actionListener="#{addEditDriverBean.saveDriver()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"  
                                 actionListener="#{sessionBean.setSelectedDriverID(-1)}"
                                 action="driver_info"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
