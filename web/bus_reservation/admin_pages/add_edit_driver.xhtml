<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.driver_info}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_driver">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.driver_info}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        
                        <p:outputLabel value="#{msgs.driver_name}:" />
                        <p:inputText id="driver_name"
                                     style="width:350px"
                                     value="#{add_driver.driver_name}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_name" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.driver_id}:"/>
                        <p:inputText id="driver_id"
                                     value="#{add_driver.driver_id}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_id" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.driver_add}:" />
                        <p:inputText id="driver_add"
                                     value="#{add_driver.driver_add}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_add" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.driver_phone}:" />
                        <p:inputText id="driver_phone"
                                     value="#{add_driver.driver_phone}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="driver_phone" styleClass="errorMsg"/>
                        

                                                             

                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"/>
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="driver_info"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
