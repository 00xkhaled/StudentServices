<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.app_title}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">                                            
            <h:form id="res_form">
                <p:dataTable id="res_table"
                             class="dataTable"
                             value="#{SeatResBean.list}"
                             selection="#{SeatResBean.selectedRes}"
                             rowKey="#{res.ResID}"                    
                             var="reservation"   
                             rows="5"     
                             rowsPerPageTemplate="1,3,5,7,9"
                             dir="#{langBean.dir}"
                             emptyMessage="No Reservations Found"
                             paginator="true"
                             paginatorPosition="top" 
                             paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >

                    <p:ajax event="rowSelectRadio"
                            update=":res_form:res_table"/>

                    <f:facet name="header" id="header">
                        #{msgs.seat_res}
                    </f:facet>

                    <p:column selectionMode="single" style="width:5%"/>
                    <p:column headerText="#{msgs.res_id}"
                              style="width:10%"
                              filterBy="#{res.resID}"
                              filterMatchMode="contains"
                              sortBy="#{res.resID}"> 
                        <h:outputText value="#{res.resID}"/>
                    </p:column>

                    <p:column headerText="#{msgs.bus_number}"
                              style="width:10%"
                              filterBy="#{res.busNumber}"
                              filterMatchMode="contains"
                              sortBy="#{res.resID}"> 
                        <h:outputText value="#{res.busNumber}"/>  
                    </p:column>

                    <p:column headerText="#{msgs.seatID}"
                              style="width:10%"
                              filterBy="#{res.seatId}"
                              filterMatchMode="contains"
                              sortBy="#{res.resID}">  
                        <h:outputText value="#{res.seatId}"/>
                    </p:column>
                    <p:column headerText="#{msgs.studentId}"
                              style="width:10%"
                              filterBy="#{res.studentId}"
                              filterMatchMode="contains"
                              sortBy="#{res.resID}">  
                        <h:outputText value="#{res.studentId}"/>  
                    </p:column>
                    <p:column headerText="#{msgs.res_time}"
                              style="width:10%"
                              filterBy="#{res.res_time}"
                              filterMatchMode="contains"
                              sortBy="#{res.resID}">  
                        <h:outputText value="#{res.res_time}"/>
                    </p:column>
                    

                    <f:facet name="footer">
                        <p:toolbar style="border: none">
                            <p:toolbarGroup align="#{languageBean.screenLeft}">
                                <p:commandButton value="#{msgs.delete}"
                                                 icon="ui-icon-minus"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}" 
                                                 disabled="#{SeatResBean.selectedRes==null}"
                                                 onclick="return confirm('#{msgs.confirm_delete_event}?');"
                                                 actionListener="#{SeatResBean.deleteSelectedRes()}"
                                                 action="bus_status" />
                                
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>

                   
            </h:form>        
        </ui:decorate>

    </h:body>
</html>
