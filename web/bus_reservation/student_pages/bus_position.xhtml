<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>GJU Map</title>
        <h:outputScript library="js" name="gmaps.js"/>  
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBZOv1lsxpln_a88Wx20uzgJo8iRy5w-WU"></script>
    </h:head>
    <h:form>
    <h:body>
    <ui:decorate template="/app_templates/app_template.xhtml"> 
    <p:gmap 
       id="gmap" 
       center="31.777067, 35.802555"
       zoom="12"
       type="hybrid"
       style="width:1320px;height:600px"
       model="#{mapBean.model}"/>
    </ui:decorate>
    </h:body>
        <p:poll interval="5" autoStart="true" listener="#{mapBean.update}" update="gmap" />
     </h:form>
</html>
