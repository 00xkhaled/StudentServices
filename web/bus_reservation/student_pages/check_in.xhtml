<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.app_title}</title>
    </h:head>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBZOv1lsxpln_a88Wx20uzgJo8iRy5w-WU"></script>
    <h:body> 
        <ui:decorate template="/app_templates/app_template.xhtml">   

            <p:gmap 
                id="gmap1"    
                center="31.777067, 35.802555"
                zoom="14"
                type="hybrid"
                style="width:500px;height:300px"
                model="#{busmapBean.model}"/>
            <h:form>
                <p:poll interval="10" listener="#{bmapBean.update}" update="gmap1"/>
            </h:form>            
            <h:outputLabel style="float:left">Please Confirm your reservation:</h:outputLabel>
            <br/>
            <h:outputLabel style="float:left">Name:"#{studentInformationBean.studentFNameEn}"</h:outputLabel>
            <br/>
            <h:outputLabel style="float:left">Seat Number: 22</h:outputLabel>
            <br/>
            <h:outputLabel style="float:left">Bus Number:"#{busInformationBean.busNumber}"</h:outputLabel>
            <br/>
            <h:commandButton styleClass="commandButton" style="float:left" value="Confirm" />
            <br/>


        </ui:decorate>
    </h:body>
</html>
