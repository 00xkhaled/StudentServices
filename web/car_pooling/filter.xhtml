<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msgs.app_title}</title>
        <h:outputStylesheet library="css" name="carpooling.css"/> 
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">   
            <p:panel header="Filter And Find" style="height: 240px;">
            
                <br/>
                <br/>
                
            
            <h:panelGrid columns="2">
            <h:outputText value="#{msgs.from}"/> 
            <h:inputText value="#{list.name}"/>
            <h:outputText value="#{msgs.to}"/> 
            <h:inputText value="#{list.name}"/> 
            </h:panelGrid> <br/>
            <h:panelGrid columns="3">
            <h:outputText value="#{msgs.gender}"/> 
            <h:selectOneRadio value="#{msgs.gender}:">
                <f:selectItem itemValue="#{msgs.male}" itemLabel="#{msgs.male}" />
                <f:selectItem itemValue="#{msgs.female}" itemLabel="#{msgs.female}" />
            </h:selectOneRadio>
            </h:panelGrid>
            
            </p:panel>
            
             <p:commandButton value="#{msgs.find}"
                             styleClass="commandButton"
                             icon="ui-icon-search"
                             iconPos=""
                             style=""                                                                   
                             action="view_filter_ride"/>
        </ui:decorate>
                    
    </h:body>
</html>
