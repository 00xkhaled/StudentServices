<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>    
        <link type="text/css" rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
        
    
       <h:outputStylesheet library="css" name="carpooling.css"/>    
       <h:outputStylesheet library="css" name="app_style.css"/>    
       <h:outputStylesheet library="css" name="font-awesome.css"/>   
     </h:head>
    
    
    <!-- TODO: CONVERT TO JSF -->
    
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            
            
        
            <div id="map_panel">
               
		<b>Start:&nbsp;</b>
		<input type="text" id="start" value="Amman" placeholder="Start"/>
		<b>End:&nbsp;</b>
		<input type="text" id="end" value="Madaba" placeholder="End"/>
		<input type="button" id="submit" value="Find Route" />
            </div>
                
            
	<div id="map-canvas">
	</div>            

        
            <br/><br/>
            <div id="">
        <h:panelGroup layout="block" >  
            <h:panelGrid id="add_ride"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                
            <h:outputText value="#{msgs.name}"/>       
            <p:inputText value=""/><br/>   
            <h:outputText value="#{msgs.location}"/> 
            <p:inputText value=""/><br/>
            <h:outputText value="#{msgs.phone}"/> 
            <p:inputText value=""/><br/>
            
             <p:commandButton value="#{msgs.add}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos=""
                                 style=""                                                                   
                                 actionListener="post_ride" />
            <p:commandButton value="#{msgs.cancel}"
                                 styleClass="commandButton"
                                 icon="ui-icon-cancel"
                                 iconPos=""
                                 style=""                                                                   
                                 actionListener="post_ride" />
            </h:panelGrid>
        </h:panelGroup>
            
            </div>
            
                
        </ui:decorate>
    </h:body>
   
    
    <h:outputScript library="js" name="carpooling_map.js"/>   

<script src="https://use.fontawesome.com/e69fe8f165.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxSXYuxe8qaKgA1r5WVodcUkP7MhvOvnA">
      
</script>
  
  
  <script>
      
      
var directionDisplay;
  var directionsService = new google.maps.DirectionsService();
  var map;
  $(function(){
	$('#submit').click(function(){
		calcRoute();
	});
   calcRoute();
	initialize();
  });
  
  
  
  // initialize the Google Map API.
  function initialize() {
    directionsDisplay = new google.maps.DirectionsRenderer();
    var Mumbai = new google.maps.LatLng(19.075984, 72.877656);
    var mapOptions = {
      zoom:15,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center: Mumbai
    }
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    directionsDisplay.setMap(map);
  }

  //Find the Start and End Destination on google Map
  function calcRoute() {
    var start = document.getElementById('start').value;
    var end = document.getElementById('end').value;
    var request = {
        origin:start,
        destination:end,
        travelMode: google.maps.DirectionsTravelMode.DRIVING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
      }
    });
  }
  
  </script>


    
</html>
