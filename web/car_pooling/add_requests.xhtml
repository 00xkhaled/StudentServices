<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>#{msgs.app_title}</title>
         <h:outputStylesheet library="css" name="carpooling.css"/> 
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">                                         
          
 <h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="#{addEditRequestBean.firstname}" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="#{addEditRequestBean.lastname}" required="true" label="Lastname"/>
                    
                    <h:outputText value="gender *" />
                    <p:inputText value="#{addEditRequestBean.gender}" required="true" label="gender"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText value="#{addEditRequestBean.age}" />
                    
                    <h:outputText value="Street: " />
                    <p:inputText value="#{addEditRequestBean.street}" />
                    
                    <h:outputText value="city " />
                    <p:inputText value="#{addEditRequestBean.city}" />
                    
                   
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{addEditRequestBean.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="ride from " />
                    <p:inputText value="#{addEditRequestBean.ridefrom}" />
 
 
                    <h:outputText value="rideto " />
                    <p:inputText value="#{addEditRequestBean.rideto}" />
                    
                    
                     <h:outputText value="time " />
                    <p:inputText value="#{addEditRequestBean.time}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{addEditRequestBean.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{addEditRequestBean.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="#{addEditRequestBean.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{addEditRequestBean.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{addEditRequestBean.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{addEditRequestBean.lastname}" styleClass="outputLabel"/>
                        
                              <h:outputText value="gender " />
                        <h:outputText value="#{addEditRequestBean.gender}" styleClass="outputLabel"/>
                        
                         <h:outputText value="street " />
                         <h:outputText value="#{addEditRequestBean.street}" styleClass="outputLabel"/>
                        
                           
                          <h:outputText value="city " />
                         <h:outputText value="#{addEditRequestBean.city}" styleClass="outputLabel"/>
                         
                         
                        <h:outputText value="Age: " />
                        <h:outputText value="#{addEditRequestBean.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Ride from " />
                        <h:outputText value="#{addEditRequestBean.ridefrom}" styleClass="outputLabel"/>
  
                        <h:outputText value="Ride to " />
                        <h:outputText value="#{addEditRequestBean.rideto}" styleClass="outputLabel"/>
                        
                          <h:outputText value="time" />
                        <h:outputText value="#{addEditRequestBean.time}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{addEditRequestBean.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{addEditRequestBean.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{addEditRequestBean.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{addEditRequestBean.add_requests()}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
 
                    

            
        </ui:decorate>
    </h:body>
</html>
