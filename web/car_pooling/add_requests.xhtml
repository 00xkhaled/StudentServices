<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>#{msgs.app_title}</title>
         <h:outputStylesheet library="css" name="carpooling.css"/> 
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">                                         
          
          <h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{addEditRequestBean.onFlowProcess}">
        <p:tab id="personal" title="Personal Information">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="#{addEditRequestBean.user.firstname}" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="#{addEditRequestBean.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText value="#{addEditRequestBean.user.age}" />
                    
            <p:outputLabel for="console" value="Gender" />

         <p:selectOneRadio id="console" required="true"  value="#{addEditRequestBean.user.gender}">
            <f:selectItem itemLabel="Male" itemValue=" male" />
            <f:selectItem itemLabel="Female" itemValue="female" />
        </p:selectOneRadio>
  
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Ride Information">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Ride From " />
                    <p:inputText value="#{addEditRequestBean.user.ridefrom}" required="true" />
 
                    <h:outputText value="Ride To " />
                    <p:inputText value="#{addEditRequestBean.user.rideto}" required="true"/>
 
                 
                    
                    <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
 
        <p:outputLabel for="datetime" value="Datetime:" />
        <p:calendar id="datetime" value="#{addEditRequestBean.user.date}" pattern="MM/dd/yyyy HH:mm:ss" />
 
    </h:panelGrid>
  
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
           
            <h:outputText value="Datetime:" />
            <h:outputText value="#{addEditRequestBean.user.date}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            
            <p:gmap center="-16.1985, -48.7056"
zoom="12"
type="ROADMAP" 
style="width:600px;height:400px"
widgetVar="gmap"
fitBounds="true"
/>
 
          
        </p:panelGrid>
    </p:dialog>
</h:form>

                    
 
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{addEditRequestBean.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="#{addEditRequestBean.user.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{addEditRequestBean.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        
        <!-- confirm the data-->
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{addEditRequestBean.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{addEditRequestBean.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{addEditRequestBean.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{addEditRequestBean.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{addEditRequestBean.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{addEditRequestBean.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{addEditRequestBean.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{addEditRequestBean.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{addEditRequestBean.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{addEditRequestBean.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>  
                    

            
        </ui:decorate>
    </h:body>
</html>
