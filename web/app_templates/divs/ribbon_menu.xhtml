<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"             
            style="direction:#{langBean.dir}; width:100%">           
        <p:ribbon activeIndex="#{param.i}">                        
            <p:tab title="#{msgs.car_pooling}">  
                 <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.view_rides}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"                                      
                                      action="/car_pooling/available_rides.xhtml">
                        <f:param name="i" value="0" />
                    </p:commandButton> 
                </p:ribbonGroup>   
                
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.show_requests}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"                                      
                                      action="/car_pooling/view_equests.xhtml">
                        <f:param name="i" value="0" />
                    </p:commandButton> 
                </p:ribbonGroup>
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.check_information}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"                                      
                                      action="/car_pooling/check_information.xhtml">
                        <f:param name="i" value="0" />
                    </p:commandButton> 
                </p:ribbonGroup>                
            </p:tab>

            <p:tab title="#{msgs.bus_reservation}"> 
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:menubar>
                        <p:submenu label="#{msgs.student}">
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.bus_road_map}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_roadmap}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    
                            </p:menuitem>
                            <p:separator/>
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.seat_reservation}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_seatRes}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                            <p:separator/>
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.bus_position}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_position}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                            <p:separator/>
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.check_in}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_checkin}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                        </p:submenu>
                    </p:menubar>
                </p:ribbonGroup>
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:menubar>                  
                        <p:submenu label="#{msgs.driver}">
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.bus_status}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_status}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                        </p:submenu>
                    </p:menubar>
                </p:ribbonGroup>
                 
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:menubar>
                        <p:submenu label="#{msgs.admin}">
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.student_info}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_std_info}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                            <p:separator/>
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.bus_info}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_info}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                            <p:separator/>
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.driver_info}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_driver_info}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                            <p:separator/>
                            <p:menuitem>
                                <p:commandButton  value="#{msgs.bus_position}" 
                                                  styleClass="ribbonButton" 
                                                  style="float:#{langBean.styleFloat};"                                      
                                                  action="#{sessionBean.bus_admin_position}">
                                    <f:param name="i" value="1" />
                                </p:commandButton>                    </p:menuitem>
                        </p:submenu>
                    </p:menubar>
                </p:ribbonGroup>                
            </p:tab>

            <p:tab title="#{msgs.tutoring}" >  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.tutoring}" 
                                      styleClass="ribbonButton"  
                                      style="float:#{langBean.styleFloat};"
                                      action="/tutoring/tutoring.xhtml"> 
                        <f:param name="i" value="2" />
                    </p:commandButton>
                </p:ribbonGroup>                 
            </p:tab>

            <p:tab title="#{msgs.library}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.library}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      action="/library/library.xhtml"> 
                        <f:param name="i" value="3" />
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>    

            <p:tab title="#{msgs.manage_events}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.manage_events}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      action="/events/manage_events.xhtml"> 
                        <f:param name="i" value="4" />
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
        </p:ribbon>
    </h:form>
</ui:composition>
