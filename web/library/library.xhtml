<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.library}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form id="manage_books_form">
                <p:dataTable id="manage_events_tbl"
                             class="dataTable"
                             value="#{BookBean.list}"                    
                             selection="#{BookBean.selectedBook}"
                             rowKey="#{list.bookId}"                    
                             var="list"   
                             rows="2"     
                             rowsPerPageTemplate="1,2,3"
                             dir="#{langBean.dir}"
                             emptyMessage="#{msgs.no_books}"
                             paginator="true"
                             paginatorPosition="top" 
                             paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >
                    <p:ajax event="rowSelectRadio"
                            />
                    <f:facet name="header" id="header">
                        #{msgs.books}
                    </f:facet>
                    <p:column selectionMode="single" style="width:2em"/>
                    <p:column headerText="#{msgs.book_Id}"
                              style="width:5%"
                              filterStyle="width=16px"
                              filterBy="#{list.bookId}"
                              filterMatchMode="contains"
                              sortBy="#{list.bookId}">                    
                        <h:outputText value="#{list.bookId}"/>  
                    </p:column>
                    <p:column headerText="#{msgs.book_title}"
                              style="width:5%"
                              filterBy="#{langBean.isEnglish?list.booktitleEn:booktitleAr}"
                              filterMatchMode="contains"
                              sortBy="#{langBean.isEnglish?list.booktitleEn:booktitleAr}">                    
                        <h:outputText value="#{langBean.isEnglish?list.booktitleEn:booktitleAr}"/>  
                    </p:column>
                    <p:column headerText="#{msgs.authors_name}"
                              style="width:5%"
                              filterBy="#{langBean.isEnglish?authorList.authornameEn:authornameAr}"
                              filterMatchMode="contains"
                              sortBy="#{langBean.isEnglish?authorList.authornameEn:authornameAr}">
                        <h:outputText value="#{langBean.isEnglish?authorList.authornameEn:authornameAr}"/>
                    </p:column>
                    <p:column headerText="#{msgs.genre}"
                              style="width:5%"
                              filterBy="#{list.genre}"
                              filterMatchMode="contains"
                              sortBy="#{list.genre}">
                        <h:outputText value="#{list.genre}"/>

                    </p:column>
                    <p:column headerText="#{msgs.publish_year}"
                              style="width:5%"
                              filterBy="#{list.publishyear}"
                              filterMatchMode="contains"
                              sortBy="#{list.publishyear}">                    
                        <h:outputText value="#{list.publishyear}"/>
                    </p:column>
                    <p:column headerText="#{msgs.version}"
                              style="width:5%"
                              filterBy="#{list.version}"
                              filterMatchMode="contains"
                              sortBy="#{list.version}">                    
                        <h:outputText value="#{list.version}"/>
                    </p:column>
                    <p:column headerText="#{msgs.page_no}"
                              style="width:5%"
                              filterBy="#{list.numofpages}"
                              filterMatchMode="contains"
                              sortBy="#{list.numofpages}">                    
                        <h:outputText value="#{list.numofpages}"/>
                    </p:column>
                    <p:column headerText="#{msgs.price}"
                              style="width:5%"
                              filterBy="#{list.price}"
                              filterMatchMode="contains"
                              sortBy="#{list.price}">                    
                        <h:outputText value="#{list.price}"/>
                    </p:column>
                    <p:column headerText="#{msgs.price_day}"
                              style="width:5%"
                              filterBy="#{list.priceday}"
                              filterMatchMode="contains"
                              sortBy="#{list.priceday}">                    
                        <h:outputText value="#{list.priceday}"/>
                    </p:column>
                    <p:column headerText="#{msgs.status}"
                              style="width:5%"
                              filterBy="#{list.status}"
                              filterMatchMode="contains"
                              sortBy="#{list.status}">                    
                        <h:outputText value="#{list.status}"/>
                    </p:column>
                    <p:column headerText="#{msgs.owner_name}"
                              style="width:5%"
                              filterBy="#{list.ownername}"
                              filterMatchMode="contains"
                              sortBy="#{list.ownername}">                    
                        <h:outputText value="#{list.ownername}"/>
                    </p:column> 
                      <!--
Hamza ( buy & borrow ).
-->                   

                       <f:facet name="footer">
                        <p:toolbar style="border: none">
                            <p:toolbarGroup align="#{languageBean.screenLeft}">
                                
                                <p:commandButton value="#{msgs.buy_book}"
                                                 icon="ui-icon-pencil"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{BookBean.selectedBook==null}"
                                                 onclick="return confirm('#{msgs.confirm_Buy_book}?');"
                                                 actionListener="#{BookBean.BuySelectedBook()}"
                                                 action="library" />
                                
                                <p:commandButton value="#{msgs.borrow_book}"
                                                 icon="ui-icon-pencil"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{BookBean.selectedBook==null}"
                                                 onclick="return confirm('#{msgs.confirm_borrow_book}?');"
                                                 actionListener="#{BookBean.borrowSelectedBook()}"
                                                 action="library" />

                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
 <!--
Hamza ( buy & borrow ).
-->                
                </p:dataTable>
                
                <p:commandButton value="#{msgs.add_book}"
                                 icon="ui-icon-plus"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 ajax="false" 
                                 actionListener="#{sessionBean.setSelectedItemId(-1)}"
                                 action ="addbook" /> 
                <p:commandButton value="#{msgs.buy_book}"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 action="buybook" /> 
                <p:commandButton value="#{msgs.borrow_book}"
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 action="borrowbook" /> 
                <p:commandButton value="#{msgs.view_transactions}"
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 action ="viewtransactions" /> 
                
            </h:form>
        </ui:decorate>
    </h:body>     
</html>
