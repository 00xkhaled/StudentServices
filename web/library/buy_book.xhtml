<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buy a Book</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
             <h:form id="Buy_book">
                 <p:messages id="books" closable="true" globalOnly="true"/>
                  <p:panel header="#{msgs.new_owner_info}"                            
                         style="min-height:150px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                      <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="2"                              
                                 dir="#{langBean.dir}">
                     
                          <p:outputLabel value="#{msgs.new_owner}:" />
                        <p:inputText id="bookId"
                                     style="width:400px"
                                     value="#{addbookBean.ownername}"                                      
                                     maxlength="512">
                        </p:inputText>
                      
                           </h:panelGrid>
                      </p:panel>
                
                              <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addbookBean.saveBuyBook()}" 
                                 action="library"/>
                              <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="library"  />   
                                </h:form>
        </ui:decorate>
        
    </h:body>
</html>
