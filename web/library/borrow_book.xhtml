<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Borrow a Book</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
             <h:form id="Borrow_book">
                 <p:messages id="books" closable="true" globalOnly="true"/>
                  <p:panel header="#{msgs.return_date_info}"                            
                         style="min-height:100px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                      <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="2"                              
                                 dir="#{langBean.dir}">
                          
                             <p:outputLabel value="#{msgs.return_date}:"/>
                        <p:calendar id="date"
                                    value="#{addBookBean.returnDate}"
                                    dir="ltr"
                                    pattern="yyyy-MM-dd HH:mm" 
                                    navigator="true"
                                    required="true"
                                    yearRange="c-10:c+1"
                                    timeInput="true"
                                    requiredMessage=" #{msgs.required_msg}"/> 
                        <h:message for="date" styleClass="errorMsg"/>          
                           </h:panelGrid>
                      </p:panel>
                
                              <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addbookBean.saveBorrowBook()}" 
                                 action="library"/>
                              <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="library"  />   
                                </h:form>
        </ui:decorate>
        
    </h:body>
</html>
