<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.view_transactions}</title>
    </h:head>
    <body>
        <ui:decorate template="/app_templates/app_template.xhtml">
             <h:form id="view_transactions">
       <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.purchase_transactions}" 
                                      styleClass="ribbonButton"                                 
                                      style="float:#{langBean.styleFloat};width:150px;height:50px;"                                      
                                      action="purchasetransactions.xhtml">
                        <f:param name="i" value="0" />
                    </p:commandButton> 
                </p:ribbonGroup>   
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.rent_transactions}" 
                                      styleClass="ribbonButton"
                                      style="float:#{langBean.styleFloat};width:150px;height:50px;"                                      
                                      action="rentingtransactions.xhtml">
                        <f:param name="i" value="0" />
                    </p:commandButton>
                </p:ribbonGroup>
                 </h:form>
                 </ui:decorate>
                 
    </body>
</html>
